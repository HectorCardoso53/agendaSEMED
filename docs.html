<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/logo.png" type="image/png" />
  <title>Documentos - Vereadora M√¥nica Franco</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link rel="stylesheet" href="css/docs.css">

</head>

<body class="bg-light">
  <!-- Cabe√ßalho -->
  <header class="text-white text-center py-4" style="background-color: #d30f7e;">
    <img src="images/logo.png" alt="Logo Vereadora" style="width: 200px; height: auto;">
    <h1 class="fw-bold fs-3 mt-2">Documentos da Vereadora M√¥nica Franco</h1>
  </header>

  <main class="container py-4">
    <section id="documentos" class="mb-4">
      <h2 class="fw-bold mb-3" style="color:#2f79be;">Documentos</h2>
        <!-- Contadores -->
      <div id="contadores" class="row g-3 mb-4 text-center">
        <!-- Os contadores ser√£o preenchidos dinamicamente -->
      </div>


      <!-- Bot√µes de categorias -->
      <div class="d-flex flex-wrap gap-2 mb-4">
        <button class="btn btn-outline-primary" onclick="showDocs('requerimentos')">Requerimentos</button>
        <button class="btn btn-outline-success" onclick="showDocs('projetos')">Projetos de Lei</button>
        <button class="btn btn-outline-warning" onclick="showDocs('indicacoes')">Indica√ß√µes</button>
        <button class="btn btn-outline-info" onclick="showDocs('oficios')">Of√≠cios</button>
      </div>

      <!-- Campo de pesquisa -->
      <div class="mb-3 position-relative" style="max-width: auto;">
        <i class="bi bi-search position-absolute"
          style="left: 10px; top: 50%; transform: translateY(-50%); color: #6c757d; font-size: 1.1rem;"></i>
        <input type="text" id="searchDocs" class="form-control mb-3 ps-5" placeholder="Pesquisar documento..."
          style="padding-left: 35px;" autocomplete="off">
      </div>

      <!-- Lista de documentos -->
      <ul id="docList" class="list-group mb-3"></ul>


      <!-- Bot√£o para adicionar -->
      <button id="btnAddDoc" class="btn w-100" style="background-color: #d30f7e; color: white;">
        <i class="bi bi-plus-circle"></i> Adicionar Documento
      </button>

      <!-- Bot√£o para abrir o gr√°fico -->
      <button id="btnAbrirGrafico" class="w-100 fw-semibold d-flex align-items-center justify-content-center gap-2"
        style="
    background-color: #2f79be; 
    color: #fff; 
    border: none; 
    border-radius: 10px; 
    padding: 8px 18px; 
    font-size: 1rem; 
    box-shadow: 0 2px 6px rgba(0,0,0,0.2); 
    transition: all 0.3s ease;
    margin-top: 10px; /* üëà espa√ßamento entre os bot√µes */
  ">
        <i class="bi bi-graph-up fs-5"></i> Ver gr√°fico de documentos
      </button>


      <!-- Bot√£o de voltar -->
      <div class="mt-3">
        <a href="home.html" class="btn btn-secondary w-100">
          <i class="bi bi-arrow-left"></i> Voltar para Agenda
        </a>
      </div>
    </section>
  </main>

  <!-- Toast -->
  <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
    <div id="toast" class="toast align-items-center text-white bg-success border-0 shadow" role="alert"
      aria-live="assertive" aria-atomic="true">
      <div class="d-flex">
        <div id="toastBody" class="toast-body">
          Mensagem aqui
        </div>
        <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast"
          aria-label="Fechar"></button>
      </div>
    </div>
  </div>

  <!-- Rodap√© -->
  <footer class="text-white text-center py-3 mt-4" style="background-color: #2f79be;">
    <p class="mb-0">&copy; 2025 Vereadora M√¥nica Franco</p>
  </footer>

  <!-- Bootstrap Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Script principal -->
  <script type="module" src="js/docs.js"></script>
</body>

</html>
