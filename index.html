<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="images/logo.png" type="image/png">

  <title>Login - Secretaria Municipal de Saúde</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/splash.css">
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <img src="images/logo.png" alt="Logo Secretaria">
    <div class="spinner"></div>
  </div>

  <!-- CONTEÚDO REAL -->
  <div id="content" style="display: none;">
    
    <div class="login-container">
      <div class="card-login">
        <img src="images/logo.png" alt="Logo Secretaria">
        <h2 class="text-center">Login</h2>

        <div id="errorMsg" class="alert alert-danger d-none" role="alert"></div>

        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Digite seu email" required>
          </div>

          <div class="mb-3 position-relative">
            <label for="senha" class="form-label">Senha</label>
            <div class="input-group">
              <input type="password" class="form-control" id="senha" placeholder="Digite sua senha" required>
              <button class="btn btn-toggle-senha" type="button" id="toggleSenha" tabindex="-1">
                <i class="bi bi-eye"></i>
              </button>
            </div>
          </div>

          <div class="btn-login-wrapper">
            <button type="submit" class="btn btn-login mt-2" id="btnLogin">
              <span id="btnText">Entrar</span>
            </button>

            <div class="loader d-none" id="loginLoader"></div>
          </div>

        </form>
      </div>
    </div>

  </div>

  <script type="module" src="js/index.js"></script>
</body>
</html>
