<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Apoiadores - Vereadora Mônica Franco</title>
  <link rel="icon" href="images/logo.png" type="image/png" />

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="bg-light">

  <!-- Cabeçalho -->
  <header class="text-white text-center py-4" style="background-color: #d30f7e; position: relative;">
    <img src="images/logo.png" alt="Logo Vereadora" style="width: 200px; height: auto;">
    <h1 class="fw-bold" style="font-size: 2rem;">Lista de Apoiadores</h1>

    <!-- Botão logout -->
    <button id="btnLogout" class="btn btn-light" style="position: absolute; top: 10px; right: 10px;">
      <i class="bi bi-box-arrow-right"></i> Sair
    </button>
  </header>

  <main class="container py-4">

    <!-- Botão Voltar -->
    <section class="mb-4">
      <a href="home.html" class="btn btn-secondary">
        <i class="bi bi-arrow-left"></i> Voltar para Agenda
      </a>
    </section>

    <!-- Formulário -->
    <section id="formulario-apoiador" class="mb-4 p-4 rounded shadow-sm bg-white border-start border-4 border-info">
      <h4 class="fw-bold" style="color: #d30f7e;">Cadastrar Novo Apoiador</h4>

      <form id="apoioForm" class="mt-3">
        <div class="row g-3">
          <div class="col-md-6">
            <label class="form-label fw-bold">Nome completo</label>
            <input type="text" id="nome" class="form-control" required />
          </div>
          <div class="col-md-6">
            <label class="form-label fw-bold">Escolaridade</label>
            <input type="text" id="escolaridade" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Telefone</label>
            <input type="text" id="telefone" class="form-control" />
          </div>
          <div class="col-md-8">
            <label class="form-label fw-bold">Endereço</label>
            <input type="text" id="endereco" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Nascimento</label>
            <input type="date" id="nascimento" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label fw-bold">Título</label>
            <input type="text" id="titulo" class="form-control" />
          </div>
          <div class="col-md-4">
            <label class="form-label fw-bold">Seção</label>
            <input type="text" id="secao" class="form-control" />
          </div>

          <div class="col-md-6">
            <label class="form-label fw-bold">Local de Trabalho</label>
            <input type="text" id="localTrabalho" class="form-control" />
          </div>
          <div class="col-md-3">
            <label class="form-label fw-bold">Status</label>
            <select id="status" class="form-select">
              <option value="">Selecione o status</option>
              <option value="Fila de espera">Fila de espera</option>
              <option value="Empregado">Empregado</option>
              <option value="Afastado (Periodo desde nov de 2024)">Afastado (Periodo desde nov de 2024)</option>
              <option value="Voluntário">Voluntário</option>
              <option value="Afastado (Periodo desde dez de 2024)">Afastado (Periodo desde dez de 2024)</option>
              <option value="Empregado(Autonomo)">Empregado(Autonomo)</option>
              <option value="Consultas e Exames">Consultas e Exames</option>
              <option value="Passagem de lancha">Passagem de lancha</option>
            </select>
          </div>

          <div class="col-md-3">
            <label class="form-label fw-bold">Secretaria</label>
            <input type="text" id="secretaria" class="form-control" />
          </div>

          <div class="col-12">
            <label class="form-label fw-bold">Observações</label>
            <textarea id="obs" class="form-control" rows="2"></textarea>
          </div>
        </div>

        <div class="text-end mt-4">
          <button type="submit" class="btn" style="background-color: #d30f7e; color: white;">
            <i class="bi bi-person-plus"></i> Salvar Apoiador
          </button>
        </div>
      </form>
    </section>

    <!-- Exportar -->
    <div class="text-end mb-3">
      <button id="exportarCsv" class="btn btn-outline-info">
        <i class="bi bi-file-earmark-arrow-down"></i> Exportar para PDF
      </button>
    </div>

    <!-- Tabela -->
    <section id="tabela-apoiadores" class="p-3 rounded shadow-sm bg-white border-start border-4 border-info">
      <h4 class="fw-bold mb-3" style="color: #d30f7e;">Apoiadores Cadastrados</h4>
      <!-- Campo de pesquisa -->
      <div class="mb-3">
        <input type="text" id="buscarApoiador" class="form-control" placeholder="Pesquisar por nome...">
         <p id="contadorApoiadores" class="mt-2 text-muted">Total de apoiadores: 0</p>
      </div>
      <div class="table-responsive">
        <table class="table table-bordered table-striped align-middle" id="tabelaApoiadores">
          <thead class="table-info text-center">
            <tr>
              <th>Carimbo</th>
              <th>Nome</th>
              <th>Escolaridade</th>
              <th>Telefone</th>
              <th>Endereço</th>
              <th>Nascimento</th>
              <th>Título</th>
              <th>Seção</th>
              <th>Local de Trabalho</th>
              <th>Status</th>
              <th>Secretaria</th>
              <th>Obs</th>
              <th>Ações</th> <!-- Nova coluna -->
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </section>

  </main>

  <!-- Rodapé -->
  <footer class="text-white text-center py-3" style="background-color: #2f79be;">
    <p class="mb-0">&copy; 2025 Vereadora Monica Franco</p>
  </footer>

  <!-- Scripts -->
  <script type="module" src="js/authGuard.js"></script>
  <script type="module" src="js/apoios.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>

</body>

</html>
